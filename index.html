<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for the editor */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      
      @media print {
        @page {
          margin: 0.75cm 0.75cm 0.75cm 0.75cm;
          size: letter;
        }
        @page:first {
          margin-top: 0.5cm;
        }
        html, body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
        }
        #root {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          display: block !important;
        }
        #root > div {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        /* Preview pane - make it full width and remove flex constraints */
        .preview-pane {
          position: static !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          padding: 0 !important;
          background: white !important;
        }
        /* Resume canvas - remove scroll container */
        .resume-canvas {
          overflow: visible !important;
          height: auto !important;
          padding: 0 !important;
          display: block !important;
          background: white !important;
        }
        .print-container {
          transform: none !important;
          width: 100% !important;
          min-height: auto !important;
          height: auto !important;
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0.5cm !important;
          position: static !important;
        }

        /* Compact spacing for print */
        .print-container section {
          margin-bottom: 0.4rem !important;
        }
        .print-container .space-y-6 > * + * {
          margin-top: 0.75rem !important;
        }
        .print-container .space-y-3 > * + * {
          margin-top: 0.4rem !important;
        }
        .print-container .space-y-2 > * + * {
          margin-top: 0.25rem !important;
        }
        .print-container header {
          margin-bottom: 0.5rem !important;
          padding-bottom: 0.4rem !important;
        }
        .print-container .mb-6 {
          margin-bottom: 0.5rem !important;
        }
        .print-container .mb-8 {
          margin-bottom: 0.6rem !important;
        }
        .print-container .mb-4 {
          margin-bottom: 0.3rem !important;
        }
        .print-container .pb-6 {
          padding-bottom: 0.4rem !important;
        }
        .print-container .p-12 {
          padding: 0.25cm !important;
        }

        /* Page break controls */

        /* Allow page breaks in experience section (it's usually long) */
        .experience-section {
          page-break-inside: auto !important;
          break-inside: auto !important;
        }

        /* But keep individual job entries together */
        .job-entry {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          page-break-after: auto;
        }

        /* Allow all sections to break - content flow is more important than keeping sections whole */
        section {
          page-break-inside: auto !important;
          break-inside: auto !important;
        }

        /* Keep headings with their content */
        h1, h2, h3, h4, h5, h6 {
          page-break-after: avoid !important;
          break-after: avoid !important;
        }

        /* Keep list items together */
        li {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }

        /* Keep bullet lists together with their parent */
        ul, ol {
          page-break-before: avoid !important;
          break-before: avoid !important;
        }

        /* Avoid orphans and widows */
        p, li {
          orphans: 2;
          widows: 2;
        }

        /* Ensure background colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Prevent blank last page */
        .print-container {
          padding-bottom: 0 !important;
        }
        .print-container > div {
          padding-bottom: 0 !important;
          margin-bottom: 0 !important;
        }
        .print-container section:last-of-type {
          margin-bottom: 0 !important;
          padding-bottom: 0 !important;
        }
        .print-container > div > section:last-child,
        .print-container > div > div:last-child {
          margin-bottom: 0 !important;
          padding-bottom: 0 !important;
        }

        /* Hide page footer to prevent extra page */
        .page-footer {
          display: none !important;
        }
      }
    </style>

}

</html>
